            <div class="col s10 card teal lighten-2" style="width: 83%;float:right">

                <div class="container">
                    <div class="row">
                        <div class="col s2">
                            <div class="card" style="height: 260px;width: 350px; margin-top: 40px">
                                <div class="card-image">

                                    <h3 class="center-align valign-wrapper">"#{foodOrderBean.getThisMonthsTotalCostOfFood()}"</h3>

                        <div class="col s2 offset-s2">
                            <div class="card" style="height: 260px;width: 350px; margin-top: 40px">

                    </div>
                    <div class="center-align"><h3>Today's Food Orders</h3></div>
                    <h:dataTable value="#{foodOrderBean.findTodaysOrders()}" var="sub"
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row">
                        <h:column>
                            <f:facet name="header">
                                <div align="center">
                                    <h:outputText value="User"/>
                                </div>
                            </f:facet>
                            <h:outputText value="#{sub.user.username}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <div align="center">
                                    <h:outputText value="Food"/>
                                </div>
                            </f:facet>
                            <h:outputText value="#{sub.menuitem.food}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <div align="center">
                                    <h:outputText value="Price"/>
                                </div>
                            </f:facet>
                            <h:outputText value="#{sub.menuitem.cost}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Options"/>
                            </f:facet>
                            <!--ajax function isn't working well here. Remember to fix that.-->
                            <h:form id="f1" rendered="#{!sub.isComplete()}">
                                <h:commandLink id="btnsend" styleClass="btn btn-default teal z-depth-2">
                                    <f:ajax execute="btnsend" event="click" render="btnsend" listener="#{foodOrderBean.setComplete(true)}"/>
                                    Mark as Sent
                                </h:commandLink>
                            </h:form>
                            <h:form id="f2" rendered="#{sub.isComplete()}">
                                <h:commandLink id="btninactive" styleClass="btn btn-default grey z-depth-2 lighten-1">
                                    <f:ajax execute="btninactive" event="click" listener="#{userBean.setActive(true,sub)}" render="btninactive" />
                                    Sent
                                </h:commandLink>
                            </h:form>
                            <h:form>
                                <h:commandLink id="btndelete" styleClass="btn btn-default teal z-depth-2">
                                    <f:ajax execute="btndelete" event="click" render="btndelete" listener="#{foodOrderBean.destroy()}"/>
                                </h:commandLink>
                            </h:form>
                        </h:column>
                    </h:dataTable>
