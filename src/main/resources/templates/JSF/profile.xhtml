<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Order Manager Login</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"></link>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    </h:head>
    <h:body>
        <!-- Navbar goes here -->
        <nav>
            <div class="nav-wrapper pink darken-4">
                <a href="#" class="brand-logo" style="padding-left: 10px" >Menu Service</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="menu.xhtml">Menu</a></li>
                    <li><a href="profile.xhtml">Profile</a></li>
                    <li><a href="logout.xhtml">Logout</a></li>
                </ul>
            </div>
        </nav>

        <!-- Page Layout here -->
        <div class="row">

            <div class="col s2 grey lighten-2" style="margin-top: 10px;">
                <!-- Grey navigation panel -->
                <!--<img src="https://www.codeproject.com/KB/GDI-plus/ImageProcessing2/flip.jpg" style="width: 99%;padding-top: 10px"/>-->
                <div class="row" style="padding-top: 10px">
                    <div class="card-panel pink darken-4 z-depth-4">
                        <div class="row valign-wrapper">
                            <div class="col s6">
                                <img src="https://www.codeproject.com/KB/GDI-plus/ImageProcessing2/flip.jpg" alt="" class="circle responsive-img"/> <!-- notice the "circle" class -->
                            </div>
                            <div class="col s6">
                                <span class="white-text ">
                                    Jonah Hill
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!--<br/>-->
                <div class="row">
                    <div class="col s12" style="padding: 1px">
                        <div class="card blue-grey darken-1 z-depth-4">
                            <div class="card-content white-text">
<!--                                <span class="card-title center-align">Jonah Hill</span>-->
                                <p>Cap:</p><br/>
                                <p>Credit:</p><br/>
                                <p>Total Month's Spending:</p>
                            </div><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col s10">
                <!-- Teal page content  -->
                <div class="row center-align"   >
                    <div class="col s12">
                        <div class="card teal lighten-2">
                            <div class="card-content">
                                <h4 class="center-align">Pending Transaction</h4>
                                <div class="center-align">
                                    <div class="row">
                                        <div style="height: 40px; padding-top: 30px">
                                            <h:outputLabel class="col s1 white-text" for="Food" value="Food:"/> 
                                            <h:outputLabel class="col s6 white-text" for="price" value="Price:" />
                                        </div><br/><br/>
                                        <p><a href="#" class='col s1'><h:outputLabel class='btn btn-small' for="edit" value="Edit" /></a>
                                            <a href="#" class='col s1'><h:outputLabel class='btn btn-small' for="delete" value="Delete" /></a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>  
                <h4 class="center-align" >History</h4>
                <table class="striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Item Name</th>
                            <th>Item Price</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Alvin</td>
                            <td>Eclair</td>
                            <td>$0.87</td>
                        </tr>
                        <tr>
                            <td>Alan</td>
                            <td>Jellybean</td>
                            <td>$3.76</td>
                        </tr>
                        <tr>
                            <td>Jonathan</td>
                            <td>Lollipop</td>
                            <td>$7.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </h:body>
</html>
