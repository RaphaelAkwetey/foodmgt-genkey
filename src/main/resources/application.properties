spring.datasource.url=jdbc:postgresql://localhost:5436/foodmgt

spring.datasource.username=postgres

spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#spring.jdbc.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true

spring.sql.init.continue-on-error=true


spring.servlet.multipart.max-file-size=5000KB
spring.servlet.multipart.max-request-size=5000KB


spring.cloud.gcp.credentials.encoded-
server.port=8087
#server.servlet.context-path=
# Session timeout. If a duration suffix is not specified, seconds are used.
#server.servlet.session.timeout= 15m
# Database schema initialization mode.
spring.session.jdbc.initialize-schema= always
# Path to the SQL file to use to initialize the database schema.
spring.session.jdbc.schema=classpath:org/springframework/session/jdbc/schema-@@platform@@.sql
#Name of the database table used to store sessions.
spring.session.jdbc.table-name=SPRING_SESSION

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS= false
spring.jackson.time-zone= UTC

