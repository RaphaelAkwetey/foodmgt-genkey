name: Build and Publish Docker Image

# Trigger this workflow on push to the main branch
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    # Use the latest version of Ubuntu as the runner
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Java environment (Corretto 11)
      - name: Set up JDK 11 (Amazon Corretto)
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          distribution: 'corretto'
      
      # Step 3: Log in to GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Build the Docker image
      - name: Build Docker image
        run: |
          docker build . -t ghcr.io/RaphaelAkwetey/foodmgt-app:latest

      # Step 5: Push the Docker image to GitHub Container Registry
      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/RaphaelAkwetey/foodmgt-app:latest

      

